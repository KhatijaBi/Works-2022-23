<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feedback</title>
</head>
<body>
    <h3>Feedback Form</h3>
    <form>
        First name: <input type="text " name="firstname"><br><br>
        Last name:  <input type="text " name="lastname"><br><br>
        Sex: <br>
        <input type="radio" name="sex" value="male">Male<br>
        <input type="radio" name="sex" value="female">Female<br><br>
        I have<br>
        <input type="checkbox" name="bike">Bike<br>
        <input type="checkbox" name="car">car<br>
        <select name="cars">
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Ferari">Ferari</option>
            <option value="Mercedes">Mercedes</option>
        </select><br><br>
        Enter your comment below.<br>
        <textarea row="20" cols="40">
        </textarea><br>
        <input type="submit" name="b1" value="submit"><input type="reset" name="b2" value="reset">
        </form>
</body>
</html>
